<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alone at home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header header__choice">
        <div class="container header__block">
            <a href="index.html" class="logo__link"><img src="img/logo.png" alt="logo" class="header__logo"></a>
            <nav class="header__nav">
                <a href="#" class="header__nav--item small__text">Акции</a>
                <a href="#" class="header__nav--item small__text">Поиск</a>
                <a href="#" class="header__nav--item small__text">Управление бронированием</a>
            </nav>
        </div>
    </header>
    <section class="booking">
        <div class="container booking__block">
            <h2 class="second__title booking__title">Страница бронирования</h2>
            <form action="#" class="booking__form">
                <div class="booking__conten1">
                    <h3 class="small__text form__title">Данные о заказе</h3>
                    <div class="form__block1">
                        <label for="region" class="booking__label1 small__text">Регион</label>
                        <input id="region" type="text" class="booking__input1">
                    </div>
                    <div class="form__block1">
                        <label for="adress" class="booking__label1 small__text">Адрес кемпинга</label>
                        <input id="adress" type="text" class="booking__input1">
                    </div>
                    <div class="form__block1">
                        <label for="date1" class="booking__label1 small__text">Дата заселения</label>
                        <input id="date1" type="date" class="booking__input1 booking__input2">
                    </div>
                    <div class="form__block1">
                        <label for="date2" class="booking__label1 small__text">Дата выселения</label>
                        <input id="date2" type="date" class="booking__input1 booking__input2">
                    </div>
                    <div class="form__block1">
                        <label for="price" class="booking__label1 small__text">Стоимость</label>
                        <input id="price" type="text" class="booking__input1">
                    </div>
                </div>
                <div class="booking__content2">
                    <h3 class="small__text form__title">Данные о постояльце</h3>
                    <div class="form__block1">
                        <label for="region" class="booking__label1 small__text">Фамилия</label>
                        <input id="region" type="text" class="booking__input1">
                    </div>
                    <div class="form__block1">
                        <label for="adress" class="booking__label1 small__text">Имя </label>
                        <input id="adress" type="text" class="booking__input1">
                    </div>
                    <div class="form__block1">
                        <label for="date1" class="booking__label1 small__text">Отчество</label>
                        <input id="date1"type="text" class="booking__input1">
                    </div>
                    <div class="form__block1">
                        <label for="date2" class="booking__label1 small__text">Дата рождения</label>
                        <input id="date2" type="date" class="booking__input1 booking__input2">
                    </div>
                    <div class="form__block1">
                        <label for="price" class="booking__label1 small__text">Номер документа</label>
                        <input id="price" type="text" class="booking__input1">
                    </div>
                    <div class="form__block1">
                        <button class="booking__form--button small__text">Добавить человека</button>
                        <button class="booking__form--button small__text">Удалить человека</button>
                    </div>
                </div>
                <div class="booking__conten1">
                    <h3 class="small__text form__title">Дополнительные услуги</h3>
                    <div class="form__block1">
                        <label for="region" class="booking__label1 small__text">Медицинское сопровождение</label>
                        <input id="region" type="checkbox" class="booking__input1">
                    </div>
                    <div class="form__block1">
                        <label for="adress" class="booking__label1 small__text">Курьерские услуги</label>
                        <input id="adress" type="checkbox" class="booking__input1">
                    </div>
                    <div class="form__block1">
                        <label for="date1" class="booking__label1 small__text">Питание </label>
                        <input id="date1" type="checkbox" class="booking__input1 booking__input2">
                    </div>
                </div>
                </form>
                <div class="booking__buy">
                    <p class="second__title booking__buy--title">Итоговая стоимость:</p>
                    <a href="index.html" class="small__text booking__button">Оформить бронироавние</a>
                </div>
            </div>
    </section>
    <footer class="footer">
        <div class="container footer__block">
            <nav class="footer__nav">
                <a href="#" class="footer__nav--item small__text">Home</a>
                <a href="#" class="footer__nav--item small__text">Login</a>
                <a href="#" class="footer__nav--item small__text">Sign up</a>
                <a href="#" class="footer__nav--item small__text">Contact</a>
                <a href="#" class="footer__nav--item small__text">News</a>
                <a href="#" class="footer__nav--item small__text">Return</a>
                <a href="#" class="footer__nav--item small__text">Feedback</a>
            </nav>
            <span class="footer__number small__text">8 (800) 100-10-10</span>
        </div>
    </footer>
</body>
</html>
